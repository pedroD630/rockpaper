<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="no-margin">
    <div class="principal">
        <div class="panel">
            <div class="points" id="user">1</div>
            <div class="narrator">X</div>
            <div class="points" id="robot">5</div>
        </div>
        <div class="game-selectors">
            <div class="selector" id="rock">
                <img src="./img/rock.png">
            </div>
            <div class="selector" id="paper">
                <img src="./img/paper.png">
            </div>
            <div class="selector" id="scissors">
                <img src="./img/scissor.png">
            </div>
        </div>
        <div class="game-opt">
            <div id="restart"></div>
            <div id="change-username"></div>
        </div>
        <div class="modal" id="get_username"></div>
        <div class="modal" id="start_lore"></div>
        <div class="modal" id="round_winner"></div>
    </div>
</body>
</html>
